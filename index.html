<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAcess>Grant Access</button>
            </div>

            <!-- Search from conatainer  -->
            <form class="form-container" data-searchFrom>
                <input placeholder="Search for citiy..." data-searchInput>
                <button class="btn" type="">
                    <img src="assets/search (1).png" height="20" width="20" loading="lazy">

                </button>
            </form>

            <!-- laoding container -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>

            <!-- user info conatiner -->
            <div class=" sub-container user-info-container">
                <!-- city & flag icon -->
                <div class="name">
                    <p data-cityName ></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3cadrs container -->
                <div class="parameter-conatiner">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
